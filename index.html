<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√≤ng Quay May M·∫Øn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background: radial-gradient(circle at 30% 20%, #dbeafe 0%, #e0f2fe 40%, #f0f9ff 100%); */
      background-image: url(./images/usage_bg.png);
      font-family: 'Poppins', system-ui, sans-serif;
      color: #1e293b;
      padding: 20px;
    }

    .main-container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
    }

    .wheel-container {
      position: relative;
      width: 500px;
      max-width: 100%;
      padding: 28px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
      position: relative;
      z-index: 1;
    }

    .center-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #0ea5e9);
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 8px 18px rgba(14, 165, 233, 0.35);
      transition: all 0.25s ease;
    }

    .center-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.45);
    }

    .center-button:disabled {
      opacity: 0.6;
      transform: translate(-50%, -50%) scale(0.98);
      cursor: not-allowed;
    }

    .center-button::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 15px solid #3b82f6;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
    }

    /* Danh s√°ch s·∫£n ph·∫©m */
    .prize-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
      min-width: 250px;
      max-width: 400px;
    }

    .prize-card {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-radius: 12px;
      padding: 10px 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .prize-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .prize-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .prize-info {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .prize-info span {
      font-size: 14px;
      font-weight: 600;
      color: #1e3a8a;
    }

    .prize-info small {
      font-size: 13px;
      color: #475569;
      opacity: 0.9;
    }

    /* Modal k·∫øt qu·∫£ */
    .result-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background: white;
      padding: 28px 36px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 320px;
    }

    .modal-content h2 {
      color: #0284c7;
      margin-bottom: 10px;
    }

    .modal-content button {
      margin-top: 14px;
      background: #0284c7;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .modal-content button:hover {
      background: #0369a1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive: Khi m√†n nh·ªè th√¨ danh s√°ch n·∫±m tr√™n v√≤ng quay */
    @media (max-width: 768px) {
      .main-container { flex-direction: column; }
      .prize-list { order: -1; width: 100%; }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="prize-list" id="prizeList"></div>

    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <button class="center-button" onclick="spin()">QUAY</button>
    </div>
  </div>

  <div class="result-modal">
    <div class="modal-content">
      <h2>Ch√∫c m·ª´ng!</h2>
      <p id="prize-text"></p>
      <button onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const prizes = [
      { text: '5 m·∫∑t n·∫° K Lady Care', color: '#2563eb', img: 'https://via.placeholder.com/80?text=Mask', chance: 0.6 },
      { text: '10 m·∫∑t n·∫° K Lady Care', color: '#34d399', img: 'https://via.placeholder.com/80?text=Mask+10', chance: 0.05 },
      { text: '1 kem ch·ªëng n·∫Øng K Lady Care', color: '#fbbf24', img: 'https://via.placeholder.com/80?text=Sunblock', chance: 0.05 },
      { text: '1 chai x·ªãt kho√°ng', color: '#f43f5e', img: 'https://via.placeholder.com/80?text=Spray', chance: 0.05 },
      { text: '1 h·ªôp vi√™n u·ªëng m·ªçc t√≥c', color: '#a78bfa', img: 'https://via.placeholder.com/80?text=Hair+Capsule', chance: 0.049 },
      { text: '1 h·ªôp tinh ngh·ªá nano 365', color: '#f97316', img: 'https://via.placeholder.com/80?text=Turmeric', chance: 0.05 },
      { text: '200.000 ti·ªÅn m·∫∑t', color: '#06b6d4', img: 'https://via.placeholder.com/80?text=200K', chance: 0.1 },
      { text: '500.000 ti·ªÅn m·∫∑t', color: '#fb923c', img: 'https://via.placeholder.com/80?text=500K', chance: 0.05 },
      { text: 'iPhone 17 th∆∞·ªùng', color: '#ef4444', img: './images/iphone_17_sage_pdp_image_position_1_sage_color__vn-vi_1.webp', chance: 0.001 }
    ];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const button = document.querySelector('.center-button');
    let currentRotation = 0;
    let isSpinning = false;

    // üß† Render danh s√°ch qu√† + t·ªâ l·ªá
    const prizeList = document.getElementById('prizeList');
    prizes.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prize-card';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.text}" />
        <div class="prize-info">
          <span>${p.text}</span>
          <small>T·ªâ l·ªá tr√∫ng: ${(p.chance * 100).toFixed(1)}%</small>
        </div>
      `;
      prizeList.appendChild(div);
    });

    function drawWheel() {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = canvas.width * 0.48;
      const slice = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      prizes.forEach((prize, i) => {
        const start = i * slice;
        const end = start + slice;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = prize.color;
        ctx.fill();
        ctx.lineWidth = 1.5;
        ctx.strokeStyle = 'rgba(255,255,255,0.9)';
        ctx.stroke();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + slice / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Poppins, sans-serif';
        ctx.textAlign = 'center';
        const textRadius = radius * 0.7;
        ctx.fillText(prize.text, textRadius, 0);
        ctx.restore();
      });
    }

    function pickPrize() {
      const r = Math.random();
      let acc = 0;
      for (let i = 0; i < prizes.length; i++) {
        acc += prizes[i].chance;
        if (r < acc) return i;
      }
      return prizes.length - 1;
    }

    function showModal(text) {
      document.getElementById('prize-text').textContent = text;
      document.querySelector('.result-modal').style.display = 'flex';
    }

    function closeModal() {
      document.querySelector('.result-modal').style.display = 'none';
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      button.disabled = true;

      let prizeIndex = pickPrize();
      const extraSpins = 5;
      const sliceDeg = 360 / prizes.length;

      if (prizes[prizeIndex].text.toLowerCase().includes("iphone 17")) {
        prizeIndex = (prizeIndex + 1) % prizes.length;
      }

      const targetRotation = -(prizeIndex * sliceDeg) - sliceDeg / 2;
      const totalRotation = 360 * extraSpins + targetRotation;

      let startTime = null;
      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        const duration = 4000;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        currentRotation = easeOut * totalRotation;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          button.disabled = false;
          setTimeout(() => {
            showModal(`üéØ B·∫°n ƒë√£ tr√∫ng: ${prizes[prizeIndex].text}`);
          }, 2000);
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
